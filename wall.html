<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallpaper Generator</title>
  <style>
    body {
      text-align: center;
      background: #111;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      border: 1px solid #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Wallpaper Generator</h1>
<canvas id="wallpaper" width="1080" height="1920"></canvas>
<br>
<button onclick="downloadImage()">Download as PNG</button>

<script>
  const canvas = document.getElementById("wallpaper");
  const ctx = canvas.getContext("2d");

  const width = canvas.width;
  const height = canvas.height;

  // Draw a vertical gradient background
  const gradient = ctx.createLinearGradient(0, 0, 0, height);
  gradient.addColorStop(0, "#1e3c72");
  gradient.addColorStop(1, "#2a5298");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, width, height);

  // Add random glowing circles
  for (let i = 0; i < 50; i++) {
    const x = Math.random() * width;
    const y = Math.random() * height;
    const radius = Math.random() * 100 + 50;
    const color = `hsla(${Math.random() * 360}, 100%, 70%, 0.1)`;
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fillStyle = color;
    ctx.fill();
  }

  // Add centered text
  ctx.fillStyle = "white";
  ctx.font = "bold 80px Arial";
  ctx.textAlign = "center";
  ctx.fillText("Inspire Daily", width / 2, height / 2);

  // Download function
  function downloadImage() {
    const link = document.createElement("a");
    link.download = "wallpaper.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }
</script>

</body>
</html>
